apply plugin: 'com.android.application'

android {
    compileSdkVersion 19  // Thay thế compileSdk 19 với compileSdkVersion
    defaultConfig {
        applicationId "com.neurosky.mindwavemobiledemo"
        minSdkVersion 10    // Thay thế minSdk 10 với minSdkVersion
        targetSdkVersion 19 // Thay thế targetSdk 19 với targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation files('libs/libStreamSDK_v1.2.0.jar')
}
